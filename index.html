<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Time Sheet</title>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
  </head>
  <body>
    <div class="container">
      <br>
      <!-- Jumbotron Title -->
      <div class="jumbotron">
        <h1 class="text-center">Employee Data Management</h1>
        <h3 class="text-center">A Comprehensive Directory of Employee Billable Hours</h3>
      </div>
      
      <!-- Current Product -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-body">
             <table class="table">
              <thead>
                <tr>
                  <th scope="col">Employee Name</th>
                  <th scope="col">Role</th>
                  <th scope="col">Start Date</th>
                  <th scope="col">Months Worked</th>
                  <th scope="col">Monthly Rate ($)</th>
                  <th scope="col">Total Billed ($)</th>
                </tr>
              </thead>
              <tbody>
                <tr id="dynamicAdd">
               
                </tr>
                
            </table>
                    </div>
                  </div>
      <!-- Make Your Bid -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Add Employee</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="employee">Employee Name</label>
                  <input class="form-control" id="employee" type="text">
                </div>
                <div class="form-group">
                  <label for="role">Role</label>
                  <input class="form-control" id="role" type="text">
                </div>
                <div class="form-group">
                  <label for="startDate">Start Date (DD/MM/YY - ex 01/01/95)</label>
                  <input class="form-control" id="startDate" type="string">
                </div>
                <div class="form-group">
                  <label for="monthlyRate">Monthly Rate</label>
                  <input class="form-control" id="monthlyRate" type="number">
                </div>
                <button class="btn btn-primary" id="submit" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="logic.js"></script>
  </body>
</html>
